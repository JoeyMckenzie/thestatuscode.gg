tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: preview
            field:
              remove_empty_nodes: false
              type: bard
              display: Preview
          -
            handle: hero_image
            field:
              container: assets
              type: assets
              display: 'Hero Image'
          -
            handle: content
            field:
              type: markdown
              localizable: true
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
title: Article
