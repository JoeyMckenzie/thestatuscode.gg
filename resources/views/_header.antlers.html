<header class="bg-zinc-900 text-green-400 py-6">
    <div class="container mx-auto px-4">
        <div
            class="flex flex-row items-center justify-center terminal-title text-4xl font-bold text-center font-mono"
        >
            <span id="typed-text"></span>
            <span class="cursor">|</span>
        </div>
        <nav class="mt-4">
            <ul class="flex justify-center space-x-4">
                {{ nav:header include_home="true" }}
                    <li>
                        <a href="{{ url }}" class="hover:text-green-200">
                            {{ title }}
                        </a>
                    </li>
                {{ /nav:header }}
            </ul>
        </nav>
    </div>
</header>
